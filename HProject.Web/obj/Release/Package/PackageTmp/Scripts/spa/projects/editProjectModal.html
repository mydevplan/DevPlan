
<div class="panel panel-primary">
    <div class="panel-heading">
        Edit {{EditedProject.ProjectName}}
    </div>
    <div class="panel-body">
        <form role="form" novalidate angular-validator name="addProjectForm" angular-validator-submit="Register()">
            <div class="">
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6">
                            <label class="control-label" for="projectName">Project Name</label>
                            <input type="text" class="form-control" ng-model="EditedProject.ProjectName" name="projectName" id="projectName" placeholder="Project Name"
                                   validate-on="blur" required required-message="'Project Name is required'">
                        </div>

                        <div class="col-sm-6 selectContainer">
                            <label class="control-label" for="lastName">Project Manager</label>
                            <input type="text" class="form-control" ng-model="EditedProject.ProjectManager" name="projectManager" id="projectManager" placeholder="Project Manager"
                                   validate-on="blur" required required-message="'Project Manager Name is required'">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-6 selectContainer">
                            <label class="control-label" for="estimatestartdate">Estimated Start Date</label>
                            <p class="input-group">
                                <input type="text" class="form-control" name="estimatestartdate" datepicker-popup="{{format}}" ng-model="EditedProject.ProjectEstimatedStartDate" is-open="openedEstimatedStartDate"
                                       datepicker-options="dateOptions" ng-required="true" datepicker-append-to-body="true" close-text="Close"
                                       validate-on="blur" required required-message="'Estimated Start Date required'"  />
                                <span class="input-group-btn">
                                    <button type="button" id="estimatestartdate" class="btn btn-default" ng-click="openDatePicker($event,'openedEstimatedStartDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                            </p>
                        </div>
                        <div class="col-xs-6 selectContainer">
                            <label class="control-label" for="estimateenddate">Estimated End Date</label>
                            <p class="input-group">
                                <input type="text" class="form-control" name="estimateenddate" datepicker-popup="{{format}}" ng-model="EditedProject.ProjectEstimatedEndDate" is-open="openedEstimatedEndDate"
                                       datepicker-options="dateOptions" ng-required="true" datepicker-append-to-body="true" close-text="Close"
                                       validate-on="blur" required required-message="'Estimated End Date is required'" />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="openDatePicker($event,'openedEstimatedEndDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-6 selectContainer">
                            <label class="control-label" for="actualstartdate">Actual Start Date</label>
                            <p class="input-group">
                                <input type="text" class="form-control" name="actualstartdate" datepicker-popup="{{format}}" ng-model="EditedProject.ProjectActualStartDate" is-open="openedActualDate"
                                       datepicker-options="dateOptions"  datepicker-append-to-body="true" close-text="Close"
                                         />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="openDatePicker($event,'openedActualDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                            </p>
                        </div>
                        <div class="col-xs-6 selectContainer">
                            <label class="control-label" for="actualenddate">Actual End Date</label>
                            <p class="input-group">
                                <input type="text" class="form-control" name="actualenddate" datepicker-popup="{{format}}" ng-model="EditedProject.ProjectActualEndDate" is-open="openedEndDate"
                                       datepicker-options="dateOptions" datepicker-append-to-body="true" close-text="Close"
                                       validate-on="blur" required required-message="'Actual End Date is required'" />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="openDatePicker($event,'openedEndDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-6">
                            <label class="control-label" for="email">Email Address</label>
                            <input type="email" class="form-control" ng-model="EditedProject.Email" id="email" name="email" placeholder="Email address"
                                   validate-on="blur" required required-message="'Email is required'">
                        </div>
                </div>
            </div>
        </form>
    </div>
    <div class="panel-footer clearfix">
        <div class="pull-right">
            <button type="button" class="btn btn-danger" ng-click="cancelEdit()">Cancel</button>
            <button type="button" class="btn btn-primary" ng-click="updateProject()">Update</button>
        </div>
    </div>
</div>
